<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <table>
        <th class="num" id="h">00</th>
        <th class="num" id="m">00</th>
        <th class="num" id="s">00</th>
        <th class="num" id="ms">00</th>
    </table>
    <div class="button">
        <button class="btn" id = "start" onclick="startfuction()"> start </button>
        <button class="btn" id = "reset" onclick="resetfuction()"> reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
